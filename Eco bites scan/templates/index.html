<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini OCR Extraction</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">OCR Extraction using Gemini API</h1>
    <form id="ocrForm">
      <div class="form-group">
        <label for="fileInput">Upload Medical Tablet Image</label>
        <input type="file" class="form-control" id="fileInput" name="file" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Extract Text</button>
    </form>
    <div class="mt-4" id="resultContainer" style="display: none;">
      <h3>Extracted Text:</h3>
      <pre id="resultText"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById('ocrForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const resultContainer = document.getElementById('resultContainer');
      const resultText = document.getElementById('resultText');
      
      if (fileInput.files.length === 0) {
        alert('Please select a file');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/extract', {
          method: 'POST',
          body: formData,
        });
        
        const data = await response.json();

        if (data.error) {
          alert('Error: ' + data.error);
          return;
        }

        resultText.textContent = data.text;
        resultContainer.style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while extracting text');
      }
    });
  </script>
</body>
</html>
